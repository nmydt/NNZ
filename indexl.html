
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小可爱宝贝</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/css/index.css" />
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
	<!--	/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/1.jpg"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/2.jpg"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/3.jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/4.jpg"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/5.jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/6.jpg"  class="pic"/>
			</div>
			<!--小正方体 --> 
			<span class="in_front">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/7.jpg" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/8.jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/9.jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/10.jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/11.jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/img/12.jpg" class="in_pic" />
			</span>
		</div>
		</div>
		<iframe allow="autoplay" src="https://cdn.jsdelivr.net/gh/nmydt/NNZ@main/https://music.163.com/song/media/outer/url?id=1363948882.mp3"></iframe>
